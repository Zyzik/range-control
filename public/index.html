<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Range Controller</title>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="css/jquery.rangecontrol.css"/>
</head>
<body>

<div class="wrap">
    <h2>Simple</h2>
    <div class="range-control" id="example-1"></div>

    <h2>With custom min and max value</h2>
    <div class="range-control" data-min="45" data-max="560" id="example-2"></div>

    <h2>With initial value</h2>
    <div class="range-control" data-left-value="40" data-right-value="80" id="example-3"></div>

    <h2>With graph</h2>
    <div class="range-control-graph" id="example-4"></div>
</div>

<script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/jquery.rangecontrol.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
