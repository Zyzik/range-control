<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Range Controller</title>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>


<div class="wrap">
    <h2>Simple</h2>
    <div class="range-control_mini">
        <button class="range-control_mini__left"></button>
        <button class="range-control_mini__right"></button>
        <div class="range-control_mini__range"></div>
        <div class="range-control_mini__range is-active"></div>
    </div>

    <h2>With start and end value</h2>
    <div class="range-control_mini" data-start-value="100" data-end-value="150">
        <button class="range-control_mini__left"></button>
        <button class="range-control_mini__right"></button>
        <div class="range-control_mini__range"></div>
        <div class="range-control_mini__range is-active"></div>
    </div>

    <h2>With value step</h2>
    <div class="range-control_mini" data-start-value="100" data-end-value="150" data-value-step="10">
        <button class="range-control_mini__left"></button>
        <button class="range-control_mini__right"></button>
        <div class="range-control_mini__range"></div>
        <div class="range-control_mini__range is-active"></div>
    </div>

    <h2>With initial value</h2>
    <div class="range-control_mini" data-left-value="40" data-right-value="80">
        <button class="range-control_mini__left"></button>
        <button class="range-control_mini__right"></button>
        <div class="range-control_mini__range"></div>
        <div class="range-control_mini__range is-active"></div>
    </div>
</div>

<script type="text/javascript" src="vendor/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="js/main.js"></script>

</body>
</html>
